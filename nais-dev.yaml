apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-ef-mottak
  namespace: teamfamilie
  labels:
    team: teamfamilie

spec:
  image: {{ image }}
  liveness:
    path: /internal/status/isAlive
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /internal/status/isAlive
    initialDelay: 30
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/prometheus
  vault:
    enabled: true
    paths:
      - kvPath: /kv/preprod/fss/familie-ef-mottak/teamfamilie
        mountPath: /var/run/secrets/nais.io/vault
      - kvPath: serviceuser/data/dev/srvfamilie-ef-mot
        mountPath: /var/run/secrets/nais.io/srvfamilie-ef-mot
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 2Gi
      cpu: "1"
    requests:
      memory: 1Gi
      cpu: 500m
  ingresses: # Optional. List of ingress URLs that will route HTTP traffic to the application.
    - https://familie-ef-mottak.nais.preprod.local
    - https://familie-ef-mottak.dev-fss-pub.nais.io
    - https://familie-ef-mottak.dev-fss.nais.io
  secureLogs:
    enabled: true
  azure:
    application:
      enabled: true
      claims:
        groups:
          - id: "928636f4-fd0d-4149-978e-a6fb68bb19de"  # 0000-GA-STDAPPS
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: familie-ef-soknad-api
          namespace: teamfamilie
          cluster: dev-sbs
        - application: familie-ef-soknad-api
          namespace: teamfamilie
          cluster: dev-gcp
        - application: familie-prosessering
          namespace: teamfamilie
          cluster: dev-gcp
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev
  leaderElection: true
  envFrom:
    - configmap: loginservice-idporten

